<div id="Quiz" >
    <div style="text-align: center;">
      <button id="startButton" (click)="getTopRatedMovies()" class="btn btn-outline-primary">Start!</button>  
    </div>    
</div>
<div *ngIf="!testFinished; else testIsFinished">
        <div class="container-md">
        <p class="Question" id="Question"></p>
        </div>
        <body id="buttons" class="body1">
        <div class="container"> 
          <button class="btn btn-outline-primary" (click)="clicked1()" id="answer0" name="box"></button>
        </div><br>
        <div class="container">
          <button class="btn btn-outline-primary" (click)="clicked2()" id="answer1" name="box"></button>
        </div><br>
        <div class="container">
          <button class="btn btn-outline-primary" (click)="clicked3()" id="answer2" name="box"></button>
        </div><br>
        <div class="container">
          <button class="btn btn-outline-primary" (click)="clicked4()" id="answer3" name="box"></button>
        </div><br>
      </body>
      </div>
    
<ng-template #testIsFinished> 
  <div *ngIf="quizScore >= 6">
    <h1 class="passed">Congratulations!</h1> 
    <p class="passed"> You passed! You scored {{quizScore}} out of 10! </p>
    <body style="text-align: center;">
    <button class="btn btn-success"  (click)="tryAgain()">Play again?</button>
  </body>
  </div> 
  <div *ngIf="quizScore <= 5">
    <h1 class="failed">Sorry!</h1>
    <p class="failed">You failed.  You scored {{quizScore}} out of 10! </p>
    <body style="text-align: center;">
      <button class="btn btn-danger"  (click)="tryAgain()">Try again?</button>
    </body>
  </div>
</ng-template>
